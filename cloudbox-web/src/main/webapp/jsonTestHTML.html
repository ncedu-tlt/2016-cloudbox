                        console.log(item.id);
                        d.innerHTML = "<td>" + item.name + "</td>" + "<td>" + item.ext + "</td>" + + "<td>" + item.date + "</td>";
                        document.getElementById("fileTable").appendChild(d);
                    }); 
                }
            };
            xmlhttp.open("GET","http://localhost:8080/cloudbox-web/fileProcess/getFilesList",true);
            xmlhttp.send();
